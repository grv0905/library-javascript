    <div class="container my-4"> 
       <h1><b>Library</b></h1>
      <form id="libform">
             <div class="form-group row">
              <label style="font-size: 20px;" for="bookID" class="col-sm-2 col-form-label">Book ID:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookid">
              </div>
             </div>
             <div class="form-group row">
              <label style="font-size: 20px;" for="bookname" class="col-sm-2 col-form-label">Book Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="bookname">
              </div>
             </div>

             <div class="form-group row">
              <label style="font-size: 20px;" for="authorname" class="col-sm-2 col-form-label">Author Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="authorname">
              </div>
             </div>

             <div class="form-group row">
              <label style="font-size: 20px;" for="issuedtoname" class="col-sm-2 col-form-label">Issued to:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="issuedtoname">
              </div>
             </div>
             <fieldset class="form-group">
               <div class="row">
                 <legend style="font-size: 20px;" class="col-form-label col-sm-2 pt-0">Genre:</legend>
                 <div class="col-sm-10">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genre" id="fiction" value="Fiction" checked>
                    <label class="form-check-label" for="fiction">
                      Fiction
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genre" id="nonfiction" value="Non-fiction">
                    <label class="form-check-label" for="nonfiction">
                      Non-fiction
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genre" id="scitech" value="Science & Technology">
                    <label class="form-check-label" for="scitech">
                      Science & Technology
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="genre" id="agriculture" value="Agriculture">
                    <label class="form-check-label" for="gridRadios3">
                      Agriculture
                    </label>
                  </div>
                </div>
             </fieldset>    
            <div class="form-group row">
              <div class="col-sm-8">
                <div id="message"> </div>
              </div>
              <div class="col-sm-4">
                <button style="float: right;" type="submit" class="btn btn-primary">Add to database</button>
              </div>  
            </div>
      </form>
    </div>
    </div>
      <hr>
 
        <table class="table">
         <h1><b>Issued Books-</b></h1>
          <thead class="thead-dark">
      <tr>
        <th scope="col">Book ID</th>
        <th scope="col">Book Name</th>
        <th scope="col">Author Name</th>
        <th scope="col">Issued to</th>
        <th scope="col">Genre</th>
      </tr>
          </thead>
          <tbody id="tablebody">
          </tbody>
        </table>
